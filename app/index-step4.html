<body>
	<nav class="steps-wrapper container">
		
		<ul class="steps">
			<li class="steps__item overpast">
				<span class="steps__item-link">
					<span class="steps__item-number">&#10004;</span>
					<span class="steps__item-label">Корзина</span>
				</span>
			</li>
			<li class="steps__item overpast">
				<span class="steps__item-link">
					<span class="steps__item-number">&#10004;</span>
					<span class="steps__item-label">Оплата</span>
				</span>
			</li>
			<li class="steps__item overpast">
				<span class="steps__item-link">
					<span class="steps__item-number">&#10004;</span>
					<span class="steps__item-label">Доставка</span>
				</span>
			</li>
			<li class="steps__item active">
				<span class="steps__item-link">
					<span class="steps__item-number">4</span>

				</span>

	<div class="block-content block-content_step-4 container">

		<p class="block-content__ok-title">
			Поздравляем!<br>

 		</p>
		<p class="block-content__ok-subtitle">
			В ближайшее время с Вами свяжется наш менеджер<br>
			для уточнения данных по заказу<br>

 		</p>

		<a href="#" class="btn-end">Закрыть</a>
